[buildout]
extends = buildout.cfg
parts += blobstorage filestorage

[blobstorage]
recipe = collective.recipe.rsync
source = root@esrdnetworks.org:/srv/ESRD/var/blobstorage/
target = var/blobstorage/

[filestorage]
recipe = collective.recipe.rsync
source = root@esrdnetworks.org:/srv/ESRD/var/filestorage/Data.fs
target = var/filestorage/Data.fs
