[buildout]
extends = buildout.cfg
parts += blobstorage filestorage

[source]
ip_address = 54.87.170.74

[blobstorage]
recipe = collective.recipe.rsync
source = ${source:ip_address}:/srv/ESRD/var/blobstorage/
target = var/blobstorage/

[filestorage]
recipe = collective.recipe.rsync
source = ${source:ip_address}:/srv/ESRD/var/filestorage/Data.fs
target = var/filestorage/Data.fs
